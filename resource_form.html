<style>
  /* CSS for styling */
  body{
            background-image: radial-gradient(circle, rgb(40,15,54),rgb(99,43,108),rgb(199,108,152),rgb(240,159,156),rgb(251,195,162));
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
    label{
      color:rgb(99,43,108);
    }
    h2{
            padding: 50px;

            font-family: "Roboto",sans-serif;

    h3{

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-image: radial-gradient(circle, rgb(40,15,54),rgb(99,43,108),rgb(199,108,152),rgb(240,159,156),rgb(251,195,162));
    
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input, .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .submit-btn {
    background-color:rgb(199,108,152) ;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .submit-btn:hover {
    background-color:rgb(40,15,54) ;
  }
  input{
    background-color:rgb(251,195,162) ;
  }
  option{
    background-color:rgb(251,195,162) ;
  }
  select{
    background-color:rgb(251,195,162) ;
  }
  textarea{
    background-color:rgb(251,195,162) ;
  }
  .navbar {
            position: fixed; /* Fix the navbar position */
            left: 0; /* Align to the left side */
            top: 0; /* Align to the top */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            width: 20px; /* Width of the navbar */
            height: 100vh; /* Full height of the viewport */
            padding-top: 40px; /* Adjust to align items properly */
            transition: width 0.5s; /* Add transition effect */
            overflow: hidden; /* Hide overflow */
        }
        .navbar:hover {
            width: 200px; /* Expand width on hover */
        }
        .nav-item {
            padding: 20px; /* Padding for each item */
            text-align: center; /* Center align text */
            cursor: pointer; /* Add pointer cursor */
            transition: background-color 0.3s; /* Add transition effect */
        }
        .nav-item:hover {
            background-color: rgba(99,43,108,0.5); /* Change background color on hover */
        }
        /* Search Bar Styles */
        .search-bar {
            width: 80%; /* Adjust the width of the search bar */
            margin: 20px auto; /* Center the search bar */
            padding: 10px; /* Add padding */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
            transition: width 0.5s; /* Add transition effect */
        }
        .search-bar:focus {
            width: 90%; /* Expand width on focus */
        }
        .icon{
            mix-blend-mode: multiply;
            height: 30px;
            width: 30px;
        }
        .submenu {
            display: none; /* Initially hide submenu */
            padding-left: 20px; /* Add indentation */
        }
        .nav-item:hover .submenu {
            display: block; /* Show submenu on parent hover */
        }
        .submenu-item {
            padding: 10px; /* Padding for each submenu item */
        }
        .submenu-item:hover{
            background-color: rgba(99,43,108,0.5);
        }
</style>

<body>

    <!-- Add more items as needed -->
</div>
  <h2>Resource Form</h2>

<div class="container">
  <!-- Subpart 1: Basic Information -->
  <div class="form-group">
    <h3>Basic Information</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">
  </div>

  <!-- Subpart 2: Resource Details -->
  <div class="form-group">
    <h3>Resource Details</h3>
    <label for="resource-type">Resource Type:</label>
    <select id="resource-type" name="resource-type" required>
      <option value="">Select Resource Type</option>
      <option value="page1.html">Option 1</option>
      <option value="page2.html">Option 2</option>
      <option value="page3.html">Option 3</option>
    </select>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4"></textarea>
  </div>

  <!-- Subpart 3: Additional Information -->
  <div class="form-group">
    <h3>Additional Information</h3>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <label for="website">Website:</label>
    <input type="url" id="website" name="website">
  </div>

  <!-- Submit Button -->
  <button class="submit-btn" onclick="redirectToSelectedPage()">Submit</button>
  <button onclick="window.location.href = 'main_page.html'">Back</button>
</div>

<script>
  // JavaScript function to redirect to selected page
  function redirectToSelectedPage() {
    var resourceType = document.getElementById("resource-type").value;
    if (resourceType) {
      window.location.href = resourceType;
    } else {
      alert("Please select a resource type.");
    }
  }
</script>

</body>
