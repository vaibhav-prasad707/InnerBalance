<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Article</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Article</h1>
        <form id="articleForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="article">Article:</label>
                <textarea id="article" name="article" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
<h2>Stored Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item[1] }}<form action="/delete/{{ item[0] }}" method="post" style="display:inline;"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
<footer>
    <button id="backButton" onclick="window.location.href = 'main_page.html'">Back</button>
</footer>
</html>
