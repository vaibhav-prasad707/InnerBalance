    <div class="container">
        <h1 style="color: rgb(251,195,162);">MOOD AND ACTIVITY TRACKER</h1>
        <div class="tracker-sections">
            <div class="mood-tracker">
                <h2 style="text-align: center; color: rgb(40,15,54);">MOOD TRACKER</h2>
                <div class="mood-selection">
                    <label style="text-align: center; color: rgb(40,15,54);">How are you?</label>
                    <div id="mood-images">
                        <img class="mood-image" src="happy_icon.jpg" alt="Happy" data-mood="happy">
                        <img class="mood-image" src="sad_icon.jpg" alt="Sad" data-mood="sad">
                        <img class="mood-image" src="angry_icon.jpg" alt="Angry" data-mood="angry">
                        <img class="mood-image" src="calm_icon.jpg" alt="Calm" data-mood="calm">
                        <img class="mood-image" src="anxious_icon.jpg" alt="Anxious" data-mood="anxious">
                    </div>
                </div>
                <div id="total-mood-count" style="text-align: center; color: rgb(40,15,54);">Total Mood Count: 0</div>
                
            </div>
            
            <div class="activity-tracker">
                <h2 style="text-align: center; color: rgb(40,15,54);">ACTIVITY TRACKER</h2>
                <div class="activity-selection">
                    <label style="text-align: center; color: rgb(40,15,54);">What did you do today?</label>
                    <div class="activity-images">
                        <img src="exercise.jpg" alt="Exercise" class="activity-image" data-activity="exercise">
                        <img src="meditation.jpg" alt="Meditation" class="activity-image" data-activity="meditation">
                        <img src="reading.jpg" alt="Reading" class="activity-image" data-activity="reading">
                        <img src="socializing.jpg" alt="Socializing" class="activity-image" data-activity="socializing">
                        <img src="relaxing.jpg" alt="Relaxing" class="activity-image" data-activity="relaxing">
                    </div>
                </div>
                <div id="total-activity-count" style="text-align: center; color: rgb(40,15,54);">Total Activity Count: 0</div>
                
            </div>
        </div>
        <br>

        <div class="tracker-sections">
            <div class="mood-tracker">
                <div class="chart-container">
                    <canvas id="mood-chart"></canvas>
                </div>
            </div>
            
            <div class="activity-tracker">
                <div class="chart-container">
                    <canvas id="activity-chart"></canvas>
                </div>    
            </div>    
        </div>

        <br>
        
        <div class="tracker-sections">
            <div class="mood-tracker">
                <div id="mood-history">
                    <h3 style="text-align:center; color: rgb(40,15,54);">MOOD HISTORY</h3>
                    <ul id="mood-list"></ul>
                </div>
            </div>
            
            <div class="activity-tracker">
                <div id="activity-history">
                    <h3 style="text-align: center; color: rgb(40,15,54);">ACTIVITY HISTORY</h3>
                    <ul id="activity-list"></ul>
                </div>    
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
