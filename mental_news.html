<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <h1>Latest News</h1>
    <ul>
        {% for article in news_articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <p>Author: {{ article.author }}</p>
                <a href="{{ article.url }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
<footer>
    <button id="backButton" onclick="window.location.href = 'main_page.html'">Back</button>
</footer>
</html>
