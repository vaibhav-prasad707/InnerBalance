<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  #image-container {
    text-align: center;
  }
  .image {
    width: 100%;
    height: 100%;
    display: none;
  }
</style>
</head>
<body>

    <div id="categories">
        <button onclick="showCategory('bear')">BEAR</button>
        <button onclick="showCategory('cat')">CAT</button>
        <button onclick="showCategory('dog')">DOG</button>
        <button onclick="showCategory('panda')">PANDA</button>
        <button onclick="showCategory('rabbit')">RABBIT</button>
        <button onclick="showCategory('racoonkoala')">RACOON, KOALA BEARS</button>
        <button onclick="showCategory('other')">OTHERS</button>
        
      </div>
      
    <div id="image-container">
        <img src="bears.jpg" class="image" data-category="bear">
        <img src="cats.jpg" class="image" data-category="cat">
        <img src="dogs.jpg" class="image" data-category="dog">
        <img src="pandas.jpg" class="image" data-category="panda">
        <img src="rabbits.jpg" class="image" data-category="rabbit">
        <img src="racoonkoala.jpg" class="image" data-category="racoonkoala">
        <img src="other.jpg" class="image" data-category="other">
    </div>


<script>
    function showCategory(category) {
    var images = document.getElementsByClassName('image');
    for (var i = 0; i < images.length; i++) {
      if (images[i].dataset.category === category) {
        images[i].style.display = 'block';
      } else {
        images[i].style.display = 'none';
      }
    }
  }
