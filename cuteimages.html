<!DOCTYPE html>
<html lang="en">
<head>

<title>Image Gallery</title>
<style>
  #image-container {
    text-align: center;
  }
  .image {
    width: 100%;
    height: 100%;
    display: none;
  }
  h1{
    padding: 60px;
    font-size: 100px;
    font-family: "Roboto",sans-serif;
    color: rgb(99,43,108);
  }
  body{
    background-image: radial-gradient(circle, rgb(40,15,54),rgb(99,43,108),rgb(199,108,152),rgb(240,159,156),rgb(251,195,162));
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }
  .sidebar {
    position: fixed; /* Fix the sidebar position */
    right: 0; /* Align to the right side */
    top: 0; /* Align to the top */
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    width: 200px; /* Width of the sidebar */
    height: 100vh; /* Full height of the viewport */
    padding-top: 40px; /* Adjust to align items properly */
    transition: width 0.5s; /* Add transition effect */
    overflow: hidden; /* Hide overflow */
    z-index: 1; /* Ensure sidebar is above other content */
  }
  .sidebar:hover {
    width: 300px; /* Expand width on hover */
  }
  .sidebar-item {
    padding: 20px; /* Padding for each item */
    text-align: center; /* Center align text */
    cursor: pointer; /* Add pointer cursor */
    transition: background-color 0.3s; /* Add transition effect */
  }
  .sidebar-item:hover {
    background-color: rgba(99,43,108,0.5); /* Change background color on hover */
    color: white;
  }
  .container{
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    flex-wrap: wrap;
    margin-right: 250px; /* Adjust for sidebar width */
  }
  .column{
    display: flex;
    flex-grow: 1; 
    padding: 5px;
    border: 1px solid #ccc;
    height: 100px;
    padding: 50px;
    margin-left: 50px;
    margin-right: 50px;
    background-color: rgba(255, 255, 255, 0.5);
    flex-direction: column;
    border-radius: 20px;
    justify-content: baseline;
    transition: transform 0.3s;
    margin-bottom: 50px;
    color:rgb(40,15,54) ;
    width: 200px;
  }
  .column:hover{
    background-color:rgba(99,43,108,0.5);
    transform: scale(1.05);
    color: white;
  }
  .icon{
    height: 50px;
    width: 50px;
  }
  .navbar {
            position: fixed; /* Fix the navbar position */
            left: 0; /* Align to the left side */
            top: 0; /* Align to the top */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            width: 20px; /* Width of the navbar */
            height: 100vh; /* Full height of the viewport */
            padding-top: 40px; /* Adjust to align items properly */
            transition: width 0.5s; /* Add transition effect */
            overflow: hidden; /* Hide overflow */
        }
        .navbar:hover {
            width: 200px; /* Expand width on hover */
        }
        .nav-item {
            padding: 20px; /* Padding for each item */
            text-align: center; /* Center align text */
            cursor: pointer; /* Add pointer cursor */
            transition: background-color 0.3s; /* Add transition effect */
        }
        .nav-item:hover {
            background-color: rgba(99,43,108,0.5); /* Change background color on hover */
        }
        /* Search Bar Styles */
        .search-bar {
            width: 80%; /* Adjust the width of the search bar */
            margin: 20px auto; /* Center the search bar */
            padding: 10px; /* Add padding */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
            transition: width 0.5s; /* Add transition effect */
        }
        .search-bar:focus {
            width: 90%; /* Expand width on focus */
        }
        .icon{
            mix-blend-mode: multiply;
            height: 30px;
            width: 30px;
        }
        .submenu {
            display: none; /* Initially hide submenu */
            padding-left: 20px; /* Add indentation */
        }
        .nav-item:hover .submenu {
            display: block; /* Show submenu on parent hover */
        }
        .submenu-item {
            padding: 10px; /* Padding for each submenu item */
        }
        .submenu-item:hover{
            background-color: rgba(99,43,108,0.5);
        }
</style>
</head>
<body>
    <div class="navbar">

        </div>

    <div class="sidebar">
        <div class="sidebar-item">
            <button onclick="showCategory('bear')">

        <div class="sidebar-item">
            <button onclick="showCategory('cat')">

        </div>

    <h1>Images</h1>

    <div id="image-container" class="container">
        <img src="bears.jpg" class="image" data-category="bear">
        <img src="cats.jpg" class="image" data-category="cat">
        <img src="dogs.jpg" class="image" data-category="dog">
        <img src="pandas.jpg" class="image" data-category="panda">
        <img src="rabbits.jpg" class="image" data-category="rabbit">
        <img src="racoonkoala.jpg" class="image" data-category="racoonkoala">
        <img src="other.jpg" class="image" data-category="other">
    </div>


<script>
    function showCategory(category) {
    var images = document.getElementsByClassName('image');
    for (var i = 0; i < images.length; i++) {
      if (images[i].dataset.category === category) {
        images[i].style.display = 'block';
      } else {
        images[i].style.display = 'none';
      }
    }
  }
</script>
