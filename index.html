<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Storage Website</title>
</head>
<body>
    <h1>Database Storage Website</h1>
    
    <form action="/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Add Item</button>
    </form>
    
    <h2>Stored Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item[1] }}<form action="/delete/{{ item[0] }}" method="post" style="display:inline;"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <h1>Mental Health News</h1>
    <ul>
        {% for article in news_articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <p>Author: {{ article.author }}</p>
                <a href="{{ article.url }}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
