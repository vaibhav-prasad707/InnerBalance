</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Links with Back Button</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: radial-gradient(circle, rgb(40, 15, 54), rgb(99, 43, 108), rgb(199, 108, 152), rgb(240, 159, 156), rgb(251, 195, 162));
  }
  .button-container {
    margin-bottom: 20px;
  }
  .button-container button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .button-container button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="button-container">
  <button onclick="window.location.href = 'index.html'">Go to Page 1</button>
  <button onclick="window.location.href = 'resource_form.html'">Go to Page 2</button>
  <button onclick="window.location.href = 'trial.html'">Go to Page 3</button>
</div>

<button onclick="window.location.href = 'testing.html'">Back</button>

<script>
  // JavaScript function to navigate back
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
