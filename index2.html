<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Relief Page</title>
    <style>
        body {
            font-family: "Cameo Sans", sans-serif;
            text-align: center;
            font-size: 36px;
            background: linear-gradient(45deg, #ff7a7a, #ff77bb);
            /* Light red to light pink gradient */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-image {
            cursor: pointer;
            outline: none;
            width: 50px;
            height: auto;
            /* Adjust the size of the image */
        }

        .play-button {
            font-size: 24px;
            cursor: pointer;
            background-color: #64baf4;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #content {
            display: none;
            color: #3498db;
            /* Blue color */
        }
    </style>
</head>

<body>

    <div id="content">
        <h1>Anxiety Relief Exercise</h1>
        <p>Close your eyes and take a deep breath...</p>
    </div>

    <button id="play-button" class="play-button" onclick="playAudio()"><img id="play-button-img"
            src="C:\Users\rande\Documents\DevSoc\png-clipart-metronome-blue-play-button-icon (1).png"
            alt="Play Button Image"></button>

    <audio id="audio" src="your_audio_file.mp3"></audio>

    <script>
        const content = document.getElementById('content');
        const audio = document.getElementById('audio');
        let iteration = 0;

        function playAudio() {
            const playButton = document.getElementById('play-button');

            playButton.style.display = 'none'; // Hide the current play button
            content.style.display = 'block'; // Show the content

            // Play the audio file
            audio.play();

            // Update the text content based on the audio
            let counter = 10;

            function updateCounter() {
                if (iteration === 0) {
                    // Initial text before countdown
                    content.innerHTML = "<h1>You're doing amazing. Ready?</h1><p>Begin. Slowly breathe in and out</p>";
                    iteration++;
                    setTimeout(updateCounter, 5000); // Delay before starting the countdown (changed to 5 seconds)
                } else if (iteration === 1) {
                    // Start countdown
                    if (counter === 0) {
                        // After reaching 0
                        iteration++;
                        content.innerHTML = "<h1>0</h1><p>Wonderful job.</p>";
                        setTimeout(() => {
                            counter = 10;
                            iteration = 0;
                            updateCounter(); // Restart the countdown loop
                        }, 3000);
                    } else {
                        content.innerHTML = "<h1>" + counter + "</h1>";
                        counter--;
                        setTimeout(updateCounter, 1000); // Continue the countdown loop
                    }
                } else if (iteration === 2) {
                    // After 3 iterations, show new play button and extra text
                    iteration++;
                    content.innerHTML = "<button class='play-button' onclick='playAudio()'>Play Again</button><p>Feeling better? Would you like to go again?</p>";
                } else {
                    // Reset the iteration counter and display the new play button after 3 iterations
                    iteration = 0;
                    playButton.style.display = 'block';
                }
            }

            updateCounter(); // Start the countdown loop
        }
    </script>

</body>

</html>
