<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Empty Pages</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: radial-gradient(circle, rgb(40, 15, 54), rgb(99, 43, 108), rgb(199, 108, 152), rgb(240, 159, 156), rgb(251, 195, 162));
  }
  .container {
    text-align: center;
  }
  .container h1 {
    color: rgb(251, 195, 162);
    margin-bottom: 20px; /* Add some space below the h1 */
  }
  .button-container {
    display: flex;
    flex-direction: column; /* Arrange buttons in a column */
    align-items: center; /* Center buttons horizontally */
  }
  .button-container button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    background-color: rgb(251, 195, 162);
    color: rgb(40, 15, 54);
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .button-container button:hover {
    background-color: rgb(251, 195, 162);
  }
</style>
</head>
<body>
    <div class="container">
        <h1>RESOURCE FORM!</h1>
        <div class="button-container">
            <button onclick="openEmptyPage('self_help_guides.html')">WRITTEN GUIDES WITH VIDEO EXPLANATIONS</button>
            <button onclick="openEmptyPage('contact_form.html')">CONTACT US!</button>
            <button onclick="openEmptyPage('mental_news.html')">MENTAL HEALTH NEWS!</button>
            <button onclick="openEmptyPage('article_sub.html')">ARTICLE PUBLISHING!</button>
            <button onclick="openEmptyPage('chatbot.html')">CHAT ABOUT IT!</button>
        </div>
    </div>

    <script>
        function openEmptyPage(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
